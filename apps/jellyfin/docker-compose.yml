version: "3.7"

services:
  jellyfin:
    image: lscr.io/linuxserver/jellyfin:10.8.0
    container_name: jellyfin
    volumes:
      - ${APP_DATA_DIR}/data/config:/config
      - ${ROOT_FOLDER_HOST}/media/data:/media/data
      - /mnt/hdd:/mnt/hdd
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=${TZ}
    restart: "unless-stopped"
    ports:
      - ${APP_PORT}:8096
    networks:
      - tipi_main_network
